<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Perfil (Base)</title>
<style>
:root{
  /* cores base (mesma pegada do site Projeto) */
  --cor0: #0b7768;
  --cor1: #737373;
  --cor2: #2a5f90;
  --cor3: #f35b5b;
  --cor4: #ecedf2;
  --fonte-padrao: "Poppins", sans-serif;
  --cor-primary: #0b7768;
  --cor-bg-input: #f8f9fa;
  --cor-borda: #e0e0e0;
  --cor-texto: #333;
}

*{box-sizing:border-box;font-family:Poppins,system-ui,sans-serif}
body{margin:0;background:#fff;color:var(--texto)}

.perfil-wrap{
  background:linear-gradient(180deg,var(--cor0),#fff);
  padding:18px;
}

.perfil{
  background:var(--cor4);
  border-radius:14px;
  padding:14px 16px;
  display:grid;
  grid-template-columns:64px 1fr auto;
  gap:14px;
  align-items:center;
}

.avatar{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#000; /* depois entra foto */
}

.info{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.user{
  font-weight:600;
  color:var(--cor0);
}

.profissao{
  font-weight:600;
}

.local{
  font-size:13px;
  color:var(--muted);
}

.stars{
  color:#f5b301;
  font-size:14px;
}

.botoes{
  display:flex;
  gap:8px;
}

.btn-mini{
  padding:6px 12px;
  border-radius:999px;
  border:0;
  background:#fff;
  color:var(--cor0);
  font-weight:600;
  cursor:pointer;
}

.icons{
  display:flex;
  gap:10px;
}

.icons button{
  background:transparent;
  border:0;
  cursor:pointer;
  font-size:18px;
  color:var(--cor0);
}

.descricao{
  margin-top:10px;
  font-size:14px;
  line-height:1.4;
}

.acoes{
  margin-top:14px;
  display:flex;
  align-items:center;
  gap:12px;
}

.filtrar{
  background:#fff;
  border:1px solid var(--cor2);
  padding:8px 14px;
  border-radius:10px;
  color:var(--cor0);
  font-weight:600;
  cursor:pointer;
}

.orcamento{
  background:var(--cor1);
  color:#fff;
  border:0;
  padding:10px 18px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}

@media(max-width:600px){
  .perfil{
    grid-template-columns:56px 1fr;
  }
  .icons{grid-column:1/3;justify-content:flex-end}
}
</style>
</head>
<body>

<div class="perfil-wrap">
  <div class="perfil">
    <div class="avatar"></div>

    <div class="info">
      <div class="user">@Usuario23</div>
      <div class="profissao">Carpinteiro</div>
      <div class="local">Salvador / BA</div>
      <div class="stars">★★★★★</div>

      <div class="botoes">
        <button class="btn-mini">Agenda</button>
        <button class="btn-mini">Avaliações</button>
      </div>
    </div>

    <div class="icons">
      <button title="Compartilhar">⤴</button>
      <button title="Favoritar">♡</button>
    </div>
  </div>

  <div class="descricao">
    Texto de exemplo. Aqui depois entram os dados reais vindos do backend.
  </div>

  <div class="acoes">
    <button class="filtrar">Filtrar ▾</button>
    <button class="orcamento">Solicitar orçamento</button>
  </div>
</div>

</body>
</html>
