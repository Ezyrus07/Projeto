<style>
    @media (min-width: 1024px) {
      main {
        margin-left: 270px;
        padding: 30px 40px;
        max-width: 1600px;
      }
    }

    .hist-wrap{
      background: white;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,.05);
    }
    .hist-head{
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .hist-title{
      font-size: 20px;
      font-weight: 800;
      margin:0;
    }
    .hist-actions{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .hist-tabs{
      display:flex;
      gap:10px;
      align-items:center;
      background: #f2f5f4;
      border-radius: 999px;
      padding: 6px;
    }
    .hist-tab{
      border:0;
      background: transparent;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      color: #2c3e50;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .hist-tab.active{
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .hist-clear{
      border: 1px solid rgba(0,0,0,.12);
      background: white;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      cursor:pointer;
    }
    .hist-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
  </style>
