<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doke - Cadastro</title>

    <style>
            :root {
  --cor0: #0b7768;
  --cor1: #737373;
  --cor2: #2a5f90;
    }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--cor2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #003f70;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f8a64;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0c6b4f;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0f5a97;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Criar sua conta</h2>

        <input type="text" id="nome" placeholder="Seu nome completo">
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="senha" placeholder="Crie uma senha">

        <button onclick="cadastrar()">Cadastrar</button>

        <p class="login-link">
            JÃ¡ possui conta?
            <a href="login.html">Entrar</a>
        </p>
    </div>

<script>
function cadastrar() {
    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;

    if(nome === "" || email === "" || senha === ""){
        alert("Preencha todos os campos!");
        return;
    }

    alert("Conta criada com sucesso!");
    window.location.href = "login.html"; // REDIRECIONA PARA O LOGIN
}
</script>

</body>
</html>
