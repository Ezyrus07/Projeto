<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Doke</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>/* ======================================================
   CORRE√á√ÉO DE LAYOUT - FEED
   ====================================================== */

body.feed-body {
    background-color: #f4f6f8;
    margin: 0;
    padding: 0 !important; /* Remove padding do topo global */
    display: flex !important; 
    flex-direction: row !important; /* ISSO CONSERTA O ERRO: Coloca um ao lado do outro */
    height: 100vh;
    overflow: hidden; /* Impede rolagem na p√°gina inteira */
    font-family: 'Poppins', sans-serif;
}

/* Garante que a sidebar tenha largura fixa e n√£o encolha */
.sidebar-feed {
    width: 250px;
    height: 100vh;
    flex-shrink: 0; /* Impede que a sidebar seja esmagada */
    background: white;
    border-right: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
    padding: 20px;
    z-index: 100;
}

/* √Årea principal ocupa todo o espa√ßo restante */
.feed-main {
    flex: 1; 
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    height: 100vh;
    margin: 0 !important; /* Remove margens globais */
    padding: 0 !important; /* Remove paddings globais */
    width: auto !important; /* Remove width global */
}

/* ======================================================
   RESTO DO ESTILO (Mantenha igual ao anterior)
   ====================================================== */

/* Cabe√ßalho Flutuante */
.feed-header {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    z-index: 50;
}

/* Barra de Pesquisa */
.search-container-feed {
    flex: 1;
    background: white;
    border-radius: 50px;
    display: flex;
    align-items: center;
    padding: 5px 5px 5px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    border: 1px solid #e0e0e0;
}
.search-container-feed input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 0.95rem;
    color: #333;
    background: transparent;
}
.btn-search-feed {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: linear-gradient(90deg, #2a5f90, #7ca0c3);
    border: none;
    color: white;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem;
}

/* Scroll dos V√≠deos */
.videos-scroll-wrapper {
    width: 100%;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 50px;
}
.videos-scroll-wrapper::-webkit-scrollbar { display: none; }

/* Card de V√≠deo */
.video-card {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: calc(100vh - 100px); /* Altura din√¢mica */
    min-height: 550px;
    background: #000;
    border-radius: 20px;
    margin-bottom: 20px;
    scroll-snap-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    overflow: hidden;
    flex-shrink: 0;
}
.video-bg {
    width: 100%; height: 100%;
    object-fit: cover; opacity: 0.9;
}
.play-btn {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px; color: rgba(255,255,255,0.6);
    pointer-events: none;
}
.video-overlay {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 40%);
}

/* Info e A√ß√µes */
.info-bar {
    position: absolute; bottom: 30px; left: 20px; right: 80px;
    color: white; text-align: left;
}
.info-bar .username { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }
.info-bar .description { font-size: 0.9rem; line-height: 1.4; color: #f0f0f0; }

.actions-bar {
    position: absolute; right: 15px; bottom: 120px;
    display: flex; flex-direction: column; align-items: center; gap: 20px;
}
.action-item {
    display: flex; flex-direction: column; align-items: center;
    cursor: pointer; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}
.action-item i { font-size: 32px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }
.action-item span { font-size: 13px; font-weight: 600; margin-top: 4px; }

/* Avatar com + */
.profile-pic { position: relative; margin-bottom: 15px; }
.profile-pic img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid white; }
.plus-icon {
    position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
    background: #ef2a58; color: white; width: 20px; height: 20px;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 14px; font-weight: bold;
}
.icon-blue { color: #2a5f90; }
.icon-green { color: #0b7768; }

/* Estado Vazio */
.state-empty {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    margin-top: 100px; color: #888;
}
.state-empty i { font-size: 4rem; margin-bottom: 15px; color: #ccc; }

/* Mobile */
@media (max-width: 768px) {
    .sidebar-feed { display: none; }
    .video-card { max-width: 100%; height: 100vh; border-radius: 0; margin-bottom: 0; }
    .feed-header { position: absolute; top: 0; left: 0; background: linear-gradient(180deg, rgba(0,0,0,0.6), transparent); padding: 15px; }
}</style>
</head>

<body class="feed-body">

    <aside class="sidebar-feed">
        <div class="logo-area">
            <a href="index.html">
                <img src="assets/Imagens/doke-logo.png" alt="Doke" onerror="this.src='https://placehold.co/100x40?text=Doke'">
            </a>
        </div>
        
        <nav class="nav-links">
            <a href="index.html" class="nav-item"><i class='bx bx-home-alt-2'></i> In√≠cio</a>
            <a href="feed.html" class="nav-item active"><i class='bx bx-compass'></i> Explorar</a>
            <a href="#" class="nav-item"><i class='bx bx-bell'></i> Notifica√ß√µes</a>
            <a href="#" class="nav-item"><i class='bx bx-message-rounded'></i> Mensagens</a>
            <a href="#" class="nav-item"><i class='bx bx-user'></i> Perfil</a>
        </nav>
    </aside>

    <main class="feed-main">
        
        <header class="feed-header">
            <div class="search-container-feed">
                <input type="text" id="inputBuscaFeed" placeholder="Busque por servi√ßos (ex: Pintor, Eletricista)...">
                <button class="btn-search-feed">
                    <i class='bx bx-search'></i>
                </button>
            </div>
            <a href="index.html" class="close-btn-feed"><i class='bx bx-x'></i></a>
        </header>

        <div id="videoContainer" class="videos-scroll-wrapper">
            </div>

    </main>

    <script>
        // --- 1. "BANCO DE DADOS" SIMULADO ---
        const bancoDeVideos = [
            {
                id: 1,
                usuario: "@marcos_pinturas",
                avatar: "https://randomuser.me/api/portraits/men/32.jpg",
                descricao: "Transforma√ß√£o total nessa sala! Pintura geom√©trica moderna. üé® #pintor #reforma",
                midia: "https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=1000&auto=format&fit=crop",
                likes: 154,
                comentarios: 45,
                shares: 12,
                tags: "pintor pintura reforma parede casa"
            },
            {
                id: 2,
                usuario: "@eletro_ana",
                avatar: "https://randomuser.me/api/portraits/women/44.jpg",
                descricao: "Instala√ß√£o de quadro de distribui√ß√£o. Seguran√ßa em primeiro lugar! ‚ö° #eletrica",
                midia: "https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=1000&auto=format&fit=crop",
                likes: 890,
                comentarios: 102,
                shares: 50,
                tags: "eletricista el√©trica luz fia√ß√£o reparo"
            },
            {
                id: 3,
                usuario: "@joao_montador",
                avatar: "https://randomuser.me/api/portraits/men/85.jpg",
                descricao: "Guarda-roupa montado em 2 horas. Sem sujeira e sem dor de cabe√ßa! üõ†Ô∏è",
                midia: "https://images.unsplash.com/photo-1595428774223-ef52624120d2?q=80&w=1000&auto=format&fit=crop",
                likes: 45,
                comentarios: 10,
                shares: 2,
                tags: "montador m√≥veis montagem madeira"
            },
            {
                id: 4,
                usuario: "@limpeza_clean",
                avatar: "https://randomuser.me/api/portraits/women/65.jpg",
                descricao: "Higieniza√ß√£o de sof√°. Olha a cor dessa √°gua saindo! üò±üßº",
                midia: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=1000&auto=format&fit=crop",
                likes: 2300,
                comentarios: 400,
                shares: 150,
                tags: "limpeza sof√° higieniza√ß√£o faxina"
            }
        ];

        // --- 2. FUN√á√ÉO PARA RENDERIZAR V√çDEOS NA TELA ---
        function carregarVideos(lista) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = ""; // Limpa tudo antes de carregar

            // Verifica se a lista est√° vazia
            if (lista.length === 0) {
                container.innerHTML = `
                    <div class="state-empty">
                        <i class='bx bx-sad'></i>
                        <h3>Nenhum v√≠deo encontrado</h3>
                        <p>Tente buscar por outro termo.</p>
                    </div>
                `;
                return;
            }

            // Cria o HTML para cada v√≠deo
            lista.forEach(video => {
                const htmlVideo = `
                    <div class="video-card">
                        <img src="${video.midia}" class="video-bg" alt="Video de ${video.usuario}">
                        
                        <div class="play-btn"><i class='bx bx-play'></i></div>

                        <div class="video-overlay">
                            <div class="actions-bar">
                                <div class="action-item profile-pic">
                                    <img src="${video.avatar}" alt="User">
                                    <div class="plus-icon">+</div>
                                </div>
                                
                                <div class="action-item">
                                    <i class='bx bxs-heart icon-blue'></i>
                                    <span>${video.likes}</span>
                                </div>

                                <div class="action-item">
                                    <i class='bx bxs-message-rounded-dots icon-green'></i>
                                    <span>${video.comentarios}</span>
                                </div>

                                <div class="action-item">
                                    <i class='bx bxs-share icon-green'></i>
                                    <span>${video.shares}</span>
                                </div>
                            </div>

                            <div class="info-bar">
                                <h3 class="username">${video.usuario}</h3>
                                <p class="description">${video.descricao}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += htmlVideo;
            });
        }

        // --- 3. L√ìGICA DE BUSCA ---
        const inputBusca = document.getElementById('inputBuscaFeed');
        
        inputBusca.addEventListener('input', function(e) {
            const termo = e.target.value.toLowerCase();
            
            // Filtra o banco de dados
            const videosFiltrados = bancoDeVideos.filter(video => {
                return video.descricao.toLowerCase().includes(termo) || 
                       video.tags.toLowerCase().includes(termo) ||
                       video.usuario.toLowerCase().includes(termo);
            });

            carregarVideos(videosFiltrados);
        });

        // --- 4. INICIALIZA√á√ÉO ---
        // Carrega todos os v√≠deos ao abrir a p√°gina
        carregarVideos(bancoDeVideos);

    </script>
</body>
</html>
