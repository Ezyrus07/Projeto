<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria | Doke</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==========================================================
           CSS ESPECÍFICO - PÁGINA DE CATEGORIA (PREMIUM)
           ========================================================== */

        /* Ajuste do Main para compensar Navbar e Sidebar */
        main {
            margin-top: 80px; /* Altura Navbar */
            padding: 30px 20px;
            background-color: #f4f6f9; /* Fundo levemente cinza para destacar os cards brancos */
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            main { margin-left: 80px; padding: 40px; }
        }
        @media (min-width: 1024px) {
            main { margin-left: 260px; padding: 50px 60px; }
        }

        /* --- CABEÇALHO --- */
        .cat-header {
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border-left: 5px solid var(--cor0); /* Detalhe verde */
        }
        .cat-header h1 {
            color: var(--cor0); font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800;
        }
        .cat-header p {
            color: var(--cor1); margin: 0; font-size: 1.05rem;
        }

        /* --- VÍDEOS CURTOS (Estilo Stories/Shorts) --- */
        .reels-section { margin-bottom: 50px; }
        .reels-section h2 {
            font-size: 1.4rem; color: var(--cor2); margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px; font-weight: 700;
        }
        
        .reels-scroll {
            display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px;
            scrollbar-width: thin;
        }
        /* Scrollbar bonita */
        .reels-scroll::-webkit-scrollbar { height: 8px; }
        .reels-scroll::-webkit-scrollbar-track { background: #e0e0e0; border-radius: 10px; }
        .reels-scroll::-webkit-scrollbar-thumb { background: var(--cor2); border-radius: 10px; }

        .reel-card {
            min-width: 160px; height: 280px;
            background: #000; border-radius: 16px;
            position: relative; overflow: hidden;
            flex-shrink: 0; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .reel-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); }
        
        .reel-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 0.3s; }
        .reel-card:hover img { opacity: 1; transform: scale(1.05); }

        .reel-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: white; pointer-events: none;
        }
        .reel-play {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px; color: rgba(255,255,255,0.8);
            backdrop-filter: blur(2px); border-radius: 50%;
        }

        /* --- LAYOUT GRID: FILTROS + FEED --- */
        .layout-principal {
            display: grid;
            gap: 40px;
        }

        @media (min-width: 900px) {
            .layout-principal {
                grid-template-columns: 280px 1fr; /* Coluna Filtro Fixa | Coluna Feed */
                align-items: start;
            }
        }

        /* --- SIDEBAR DE FILTROS --- */
        .filtro-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; /* Faz o filtro acompanhar a rolagem */
            top: 100px; 
            border: 1px solid #eee;
        }
        .filtro-card h3 { margin-top: 0; color: var(--cor2); font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        .f-group { margin-bottom: 25px; }
        .f-group label { display: block; font-weight: 600; font-size: 0.9rem; color: #444; margin-bottom: 8px; }
        
        .select-estiloso {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;
            font-family: var(--fonte-padrao); outline: none; transition: 0.3s;
        }
        .select-estiloso:focus { border-color: var(--cor0); box-shadow: 0 0 0 3px rgba(11, 119, 104, 0.1); }

        /* Range Slider Bonito */
        .range-container { display: flex; flex-direction: column; gap: 5px; }
        .range-slider { width: 100%; cursor: pointer; accent-color: var(--cor0); }
        .range-values { display: flex; justify-content: space-between; font-size: 0.8rem; color: #777; font-weight: 500; }

        .btn-filtrar-full {
            width: 100%; background: var(--cor2); color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer;
            transition: 0.3s;
        }
        .btn-filtrar-full:hover { background: #1f4a75; transform: translateY(-2px); }

        /* --- FEED DE ANÚNCIOS (Ajustado) --- */
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 50px; /* AUMENTADO O ESPAÇO ENTRE ANÚNCIOS */
        }

        .anuncio-item {
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Header do Card */
        .anuncio-header {
            display: flex; align-items: center; justify-content: space-between;
            background: white; padding: 12px 20px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            flex-wrap: wrap; gap: 10px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .avatar-box { width: 38px; height: 38px; background: #222; border-radius: 8px; }
        .user-info { display: flex; flex-direction: column; line-height: 1.2; }
        .u-name { font-weight: 700; color: var(--cor2); font-size: 1rem; }
        .u-badge { font-size: 0.75rem; color: #666; display: flex; align-items: center; gap: 4px; }
        .icon-service { color: var(--cor0); }

        .header-right { display: flex; align-items: center; gap: 15px; margin-left: auto; }
        .stars-row { color: #ffc107; font-size: 0.9rem; }
        .price-tag { font-weight: 800; color: var(--cor0); font-size: 1.1rem; }
        
        .btn-ver-aval {
            background: #f0f2f5; color: #555; padding: 6px 14px;
            border-radius: 6px; font-size: 0.8rem; font-weight: 600; text-decoration: none;
            transition: 0.2s;
        }
        .btn-ver-aval:hover { background: #e4e6e9; color: #333; }

        /* Imagem Grande */
        .anuncio-img-box {
            width: 100%; height: 380px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Sombra mais bonita */
            border: 1px solid rgba(0,0,0,0.05);
        }
        .anuncio-img-box img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .anuncio-img-box:hover img { transform: scale(1.04); }

        /* Tag Flutuante na Imagem */
        .img-tag {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(4px);
            padding: 6px 12px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 700; color: var(--cor2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .layout-principal { grid-template-columns: 1fr; }
            .filtro-card { position: static; margin-bottom: 30px; }
            .anuncio-img-box { height: 260px; }
            .header-right { width: 100%; justify-content: space-between; margin-left: 0; padding-top: 10px; border-top: 1px solid #f0f0f0; }
        }

    </style>
</head>

            sidebar.classList.toggle('menu-aberto');
            overlay.style.display = sidebar.classList.contains('menu-aberto') ? 'block' : 'none';
        }

        btnMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
