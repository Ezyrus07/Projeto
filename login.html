<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doke - Login</title>

<style>
    :root {
  --cor0: #0b7768;
  --cor1: #737373;
  --cor2: #2a5f90;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: var(--cor0);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centraliza vertical */
        align-items: center;     /* Centraliza horizontal */
    }

    .login-container {
        width: 900px;
        display: flex;
        background: white;
        padding: 40px;
        gap: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    /* ESQUERDA */
    .left {
        width: 45%;
    }
    .left h2 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #222;
    }

    .btn-social {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 15px;
        border: none;
        cursor: pointer;
    }

    .btn-social img {
        width: 22px;
    }

    .facebook { background: #1877F2; color: #fff; }
    .google { background: #fff; border: 1px solid #ccc; color: #444; }
    .apple { background: #1a1a1a; color: #fff; }

    /* DIVISÃO */
    .divider {
        width: 1px;
        background: #ddd;
    }

    /* DIREITA */
    .right {
        width: 45%;
    }

    .right h2 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #222;
        line-height: 32px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .esqueci {
        font-size: 14px;
        color: var(--cor2);
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 15px;
        display: inline-block;
    }

    .btn-login {
        width: 120px;
        padding: 12px;
        background: var(--cor0);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
    }

    /* Rodapé */
    .footer {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: white;
    }

    .footer a {
        color: black;
        font-weight: bold;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="login-container">

    <!-- ESQUERDA -->
    <div class="left">
        <h2>Entre com suas redes sociais</h2>

        <button class="btn-social facebook">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg">
            Entrar com Facebook
        </button>

        <button class="btn-social google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
            Entrar com Google
        </button>

        <button class="btn-social apple">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg">
            Entrar com Apple
        </button>
    </div>

    <!-- DIVISÃO -->
    <div class="divider"></div>

    <!-- DIREITA -->
    <div class="right">
        <h2>Digite o seu<br>e-mail e senha</h2>

        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">

        <span class="esqueci">Esqueci minha senha</span><br>

        <button class="btn-login" onclick="login()">Entrar</button>
    </div>

</div>

<div class="footer">
    Não tem uma conta? <a href="cadastro.html">Crie a sua</a><br><br>
    Ao prosseguir você está ciente e concorda em receber comunicações.
</div>

<script>
function login() {
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;

    if(email === "" || senha === ""){
        alert("Preencha todos os campos!");
        return;
    }

    alert("Login realizado!");
}
</script>

</body>
</html>
